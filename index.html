<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet KMZ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/leaflet-kmz/dist/leaflet-kmz.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([10.75, 106.7], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var kmzParser = new L.KMZParser({
      onKMZLoaded: function(layer, name) {
        layer.addTo(map);
        map.fitBounds(layer.getBounds());
      }
    });

    kmzParser.load('https://github.com/Meicit/xacdinhvitri/blob/main/data/70AP.kmz'); // file KMZ của bạn
  </script>
</body>
</html>
