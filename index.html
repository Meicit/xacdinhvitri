<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Hiển thị file KMZ trên Web</title>
    <!-- CSS ArcGIS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <!-- JS ArcGIS -->
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/KMLLayer"
      ], function(Map, MapView, KMLLayer) {

        // Khai báo layer KMZ
        const kmlLayer = new KMLLayer({
          url: "./data/70AP.kmz"   // 👉 thay bằng link đến file KMZ của bạn
        });

        // Khởi tạo bản đồ
        const map = new Map({
          basemap: "streets-navigation-vector", // nền bản đồ
          layers: [kmlLayer]
        });

        // Hiển thị bản đồ
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [106.7, 10.75], // toạ độ trung tâm (vd: TP.HCM)
          zoom: 12
        });

        // Khi layer load xong thì zoom đến dữ liệu
        kmlLayer.when(() => {
          view.goTo(kmlLayer.fullExtent);
        });
      });
    </script>
  </body>
</html>
