<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Hiá»ƒn thá»‹ file KMZ trÃªn Web</title>
    <!-- CSS ArcGIS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <!-- JS ArcGIS -->
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/KMLLayer"
      ], function(Map, MapView, KMLLayer) {

        // Khai bÃ¡o layer KMZ
        const kmlLayer = new KMLLayer({
          url: "./data/70AP.kmz"   // ðŸ‘‰ thay báº±ng link Ä‘áº¿n file KMZ cá»§a báº¡n
        });

        // Khá»Ÿi táº¡o báº£n Ä‘á»“
        const map = new Map({
          basemap: "streets-navigation-vector", // ná»n báº£n Ä‘á»“
          layers: [kmlLayer]
        });

        // Hiá»ƒn thá»‹ báº£n Ä‘á»“
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [106.7, 10.75], // toáº¡ Ä‘á»™ trung tÃ¢m (vd: TP.HCM)
          zoom: 12
        });

        // Khi layer load xong thÃ¬ zoom Ä‘áº¿n dá»¯ liá»‡u
        kmlLayer.when(() => {
          view.goTo(kmlLayer.fullExtent);
        });
      });
    </script>
  </body>
</html>
